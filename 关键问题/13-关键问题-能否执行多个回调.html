<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//当promise改变为对应状态时都会调用
		let p = new Promise((resolve, reject) => {
			resolve('ok')
		})
		//指定回调
		p.then(value=>{
			console.log(value);
		})
		//指定回调
		p.then(value=>{
			alert(value);
		})
	</script>
</body>
</html>
